<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Leave Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9CA3AF;
        }
        .password-toggle:hover {
            color: #6B7280;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>
    <form id="loginForm" class="space-y-6">
        <input type="email" id="loginEmail" placeholder="Email" required class="w-full border rounded px-4 py-2"/>
        <input type="password" id="loginPassword" placeholder="Password" required class="w-full border rounded px-4 py-2"/>
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded">Sign In</button>
    </form>
    <p class="text-center text-sm mt-4">Don't have an account?
        <a href="register.html" class="text-purple-600 hover:underline">Register</a>
    </p>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Logged in! Redirecting...');
        window.location.href = 'dashboard.html';
    });
</script>
</body>
</html>
